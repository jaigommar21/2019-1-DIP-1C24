<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Processing a quiz with jQuery</title>
    </head>
    <body>

    <h1>Languaje quiz</h1>
    
    <form id="quiz-form">
        <label>
            What is this? <br>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/800px-Python-logo-notext.svg.png" alt="Reptile" width="200px" > <br>
            <select id="quiz-answer">
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="javascript">javascript</option>
            </select>
        </label> <br>
        <button type="submit">Check Answer</button>
    </form>
    <div id="result"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    
    // When the user submits the form,
    //   Check what answer they picked
    //   And tell them if they're correct

    // submit
    $("#quiz-form").on("submit", function(event) {
        event.preventDefault();
        var $answer = $("#quiz-answer"); 
        var answer = $answer.val();
        console.log(answer);
        if (answer === "python") {
            $("#result").text("Woweeee! You got it! WOOO PARTY!");
        } else {
            $("#result").text("Try again!");
        }
        
    });
    </script>
    </body>
</html>
